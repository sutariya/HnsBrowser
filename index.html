<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNS Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            100: '#1e293b',
                            200: '#172033',
                            300: '#0f172a',
                            400: '#0a0f1c',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a;
            opacity: 0;
            animation: fadeIn 0.3s ease-in forwards;
        }
        webview { 
            display: inline-flex; 
            width: 100%; 
            height: 100%; 
        }
        .suggestion-item {
            transition: background-color 0.2s;
        }
        .suggestion-item:hover {
            background-color: #1e293b;
        }
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
        /* Glass effect */
        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="flex flex-col h-screen bg-dark-300 text-slate-200">
    <!-- Navigation Bar -->
    <header class="bg-dark-200 p-2 flex-shrink-0">
        <div class="flex items-center space-x-2">
            <div class="flex space-x-1">
                <button id="back-button" class="p-2 rounded-full hover:bg-dark-100 transition-colors text-slate-400 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15,18 9,12 15,6"></polyline>
                    </svg>
                </button>
                <button id="forward-button" class="p-2 rounded-full hover:bg-dark-100 transition-colors text-slate-400 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9,18 15,12 9,6"></polyline>
                    </svg>
                </button>
                <button id="reload-button" class="p-2 rounded-full hover:bg-dark-100 transition-colors text-slate-400 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21.5 2v6h-6M2.5 22v-6h6"></path>
                        <path d="M22 12.5A10 10 0 0 0 9.004 2.5M2 12.5A10 10 0 0 0 14.996 22.5"></path>
                    </svg>
                </button>
                <button id="home-button" class="p-2 rounded-full hover:bg-dark-100 transition-colors text-slate-400 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </button>
            </div>
            
            <div class="flex-grow relative">
                <form id="nav-form" class="glass rounded-full flex items-center px-4 py-1.5 relative">
                    <div class="w-5 h-5 flex items-center justify-center mr-2">
                        <svg id="hns-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none" width="20" height="20" class="text-blue-500">
                            <path d="M16 0c8.837 0 16 7.163 16 16s-7.163 16-16 16S0 24.837 0 16 7.163 0 16 0zm9.969 13.122h-2.7l-1.635 3.04a.38.38 0 01-.182.165l-.025.01a.38.38 0 01-.114.024l-.016.002h-9.925l1.355 2.358 6.81-.01.064.007a.386.386 0 01.270.57v-.001l-3.996 7.212h1.307l.237.001h1.028c.026 0 .105 0 .166-.11l7.356-13.268zm-7.085 6.363l-2.64.003-2.345 4.246c-.042.077-.033.156-.013.188l.658 1.09.174.288.170.282.323.534 3.673-6.631zm-10.150.165H6l.909 1.505.427.707c.036.60.115.106.180.106h2.516L8.734 19.65zm1.984-2.884l-1.323 2.493 1.313 2.344 1.337-2.528-1.327-2.31zM16.133 5.5H13.53c-.035.004-.096.022-.144.11l-.027.049c-.447.804-6.19 11.163-7.328 13.22h2.695l1.636-3.083a.382.382 0 01.332-.202.068.068 0 01.013-.002h9.88l-.533-.935c-.279-.491-.607-1.07-.783-1.376l-6.638.01h-.174a.356.356 0 01-.087-.012l-.023-.007a.364.364 0 01-.062-.025l-.014-.006-.012-.01c-.011-.006-.022-.014-.033-.022a.312.312 0 01-.053-.50l-.013-.015-.011-.015a.272.272 0 01-.02-.03.242.242 0 01-.03-.068l-.006-.018-.005-.018a.216.216 0 01-.006-.036.302.302 0 01-.004-.042l-.002-.014.002-.019c0-.014.001-.029.004-.043l.008-.035a.416.416 0 01.027-.074l.008-.02L16.133 5.5zm5.157 4.895c-.316.579-1.07 1.97-1.357 2.494.151.263.42.735.787 1.382.186.328.384.678.544.957l1.340-2.488zm-4.497-4.502l-3.677 6.62 2.640-.003 2.343-4.244c.042-.077.033-.156.013-.188l-.654-1.084-.174-.288-.250-.416-.240-.397zm5.174 4.139l1.298 2.318H26l-.846-1.4-.490-.811a.23.23 0 00-.182-.106l-2.515-.001z" fill="currentColor"></path>
                        </svg>
                    </div>
                    <input type="text" id="url-input" class="w-full bg-transparent focus:outline-none text-slate-200 placeholder-slate-400" placeholder="Enter a Handshake domain (e.g., mahadev/)">
                    <div class="ml-2 flex items-center space-x-1">
                        <button type="submit" class="p-1 text-slate-400 hover:text-white rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <polyline points="12 5 19 12 12 19"></polyline>
                            </svg>
                        </button>
                    </div>
                </form>
                <div id="suggestions" class="hidden absolute top-full left-0 right-0 mt-1 glass rounded-lg shadow-lg z-50 overflow-hidden"></div>
            </div>
        </div>
    </header>

    <main class="flex-grow bg-slate-900 relative">
        <div id="welcome-screen" class="absolute inset-0 flex items-center justify-center bg-dark-300 z-10">
            <div class="glass rounded-2xl p-8 max-w-md w-full mx-4 shadow-xl">
                <div class="text-center text-slate-300">
                    <div class="mx-auto mb-6 w-20 h-20 rounded-full flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600 shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="2" y1="12" x2="22" y2="12"></line>
                            <line x1="12" y1="2" x2="12" y2="22"></line>
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold text-white mb-2 bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">HNS Browser</h1>
                    <p class="mb-6 text-slate-400">Browse the decentralized web with Handshake domains</p>
                    
                    <div class="mb-8">
                        <div class="flex items-center justify-center mb-4 text-slate-400 text-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="8" x2="12" y2="16"></line>
                                <line x1="8" y1="12" x2="16" y2="12"></line>
                            </svg>
                            Enter a Handshake domain in the address bar
                        </div>
                        
                        <div class="text-sm text-slate-400">
                            <p class="mb-2">Try these TLDs:</p>
                            <div class="flex justify-center space-x-3">
                                <span class="text-blue-400 cursor-pointer hover:text-blue-300 transition-colors" data-domain="mahadev/">mahadev/</span>
                                <span class="text-blue-400 cursor-pointer hover:text-blue-300 transition-colors" data-domain="shakeshift/">shakeshift/</span>
                                <span class="text-blue-400 cursor-pointer hover:text-blue-300 transition-colors" data-domain="australia/">australia/</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="pt-4 border-t border-slate-700 text-xs text-slate-500">
                        Made with ❤️ by Rahul Sutariya
                    </div>
                </div>
            </div>
        </div>
        <webview id="content-view" class="absolute inset-0"></webview>
    </main>

    <script src="./renderer.js"></script>
</body>
</html>
